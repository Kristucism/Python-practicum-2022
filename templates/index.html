{% extends 'base.html' %}

{% block content %}
    <div style="background-color: blueviolet; height: 100vh;">
        <div class="container h-100">
             <div class="row justify-content-center">
                 <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                <form method="_POST_" class="card border-0 p-3 shadow-sm">
                    <div class="form-group">
                        <input type="text" class="form-control" name="city" placeholder="Riga">
                    </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="country" placeholder="Latvia">
                </div>

                <div class="form-group">
                    <button class="btn btn-info btn-block">Get Weather</button>
                </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
